<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View</title>
</head>
<body>
    <h1 th:text="${message}">Bonjour (fallback)</h1>
    <ul>
        <li th:each="item : ${items}" th:text="${item}"></li>
    </ul>
    <form th:action="@{/welcome}" th:object="${userForm}" method="post">
        <label for="username">Votre nom :</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <br />
        <label for="age">Votre Ã¢ge :</label>
        <input type="number" id="age" th:field="*{age}" />
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br />
        <button type="submit">Envoyer</button>
    </form>
    <div th:if="${welcomeMessage}" th:text="${welcomeMessage}"></div>
</body>
</html>
